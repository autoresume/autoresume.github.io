<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>[AutoResume]</title>
    <meta name="description" content="Build stylish resumes from your LinkedIn profiles.">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href='http://fonts.googleapis.com/css?family=Ubuntu|Anton' rel='stylesheet' type='text/css'>
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <a href="https://github.com/autoresume/autoresume.github.io"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"></a>
    <div class="container">
      <div class="header">
        <div id="logo">
          <h3><span class="part1">Auto</span><span class="part2">Resume</span></h3>
        </div>
      </div>

      <div class="row"><!-- Carousel -->
        <div id="carousel-tmpl" class="carousel slide">
            <!-- Items -->
            <div class="carousel-inner">
                <script id='item-tmpl' type="text/html">
                {{~it :template:index}}
                <div class="item{{? index===0}} active{{?}}">
                    <input type="hidden" name="src" value="{{=template.src}}"></input>
                    <img src="{{=template.preview}}" />
                    <div class="container">
                      <div class="carousel-caption">
                          { <span class="tmpl-type">{{=template.type}}</span> } by <a href="{{=template.author.url}}" target="_blank">{{=template.author.name}}</a>
                      </div>
                    </div>
                </div>
                {{~}}
                </script>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-tmpl" data-slide="prev">
              <span class="icon-prev"></span>
            </a>
            <a class="right carousel-control" href="#carousel-tmpl" data-slide="next">
              <span class="icon-next"></span>
            </a> 
        </div>

        <div id="main">
            <h4>1. Connect to LinkedIn. </h4>
            <p>
              <script type="in/Login">
                Hello, <?js= firstName ?> <?js= lastName ?>. <span class="glyphicon glyphicon-ok"></span>
              </script>
            </p>
            <h4>2. Choose a resume template. </h4>
            <h4>3. <button type="button" class="btn btn-xs btn-default" id="btn-generate">Generate!</button></h4>
            <p id="msg"></p>
            <div id="rst-list" class="list-group"></div>
              <script id="rst-tmpl" type="text/html">
              {{? it==="LaTeX"}}
              <div class="list-group-item">
                <h4 class="rst-format">LaTeX</h4>
                <p><a href="javascript:void(0);" onclick="saveAs(AR.resumeBlob, 'resume.tex');">Download</a></p>
                <p><a href="javascript:void(0);" class="btn-copy">Copy to clipboard <span class="hide glyphicon glyphicon-ok"></span></a></p>
                <p><a href="https://www.writelatex.com/docs?template=paper" target="_blank">Edit online</a></p>
              </div>
              {{??}}
              <div class="list-group-item">
                <h4 class="rst-format">HTML</h4>
                <p><a href="javascript:void(0);" onclick="saveAs(AR.resumeBlob, 'resume.tex');">Download</a></p>
                <p><a href="javascript:void(0);" class="btn-copy">Copy to clipboard</a></p>
              </div>
              {{?}}
              <div class="list-group-item">
                <h4 class="rst-format">PDF</h4>
                <p>Coming soon...</p>
              </div>
              </script>
        </div>
      </div>
      <div class="footer">
        <p>Â© 2014 <a href='http://xingwu.me' target="_blank">xingwu.me</a></p>
      </div>

    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/doT/doT.js"></script>
    <script src="bower_components/FileSaver/FileSaver.js"></script>
    <script src="bower_components/zeroclipboard/dist/ZeroClipboard.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/AR_linkedin.js"></script>
    <script src="scripts/AR_templates.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <script type="text/javascript" src="http://platform.linkedin.com/in.js">
        api_key: 7836focl5u7mn2
        onLoad: AR.onLinkedInLoad
        authorize: true
    </script>
</body>
</html>
