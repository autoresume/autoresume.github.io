            var fullProfileFields = [
                'last-modified-timestamp',
                'proposal-comments',
                'associations',
                'interests',
                'publications',
                'patents',
                'languages',
                'skills',
                'certifications',

                'phone-numbers',
                'bound-account-types',
                'im-accounts',
                'main-address',
                'twitter-accounts',
                'primary-twitter-account'
            ];
            function onLinkedInLoad() {
                IN.Event.on(IN, "auth", onLinkedInAuth);
            }
            function onLinkedInAuth() {
                IN.API.Profile("me").fields(fullProfileFields).result(function(profiles) {
                    var profile = profiles.values[0];
                    document.getElementById('rst').innerHTML = JSON.stringify(profile, null, 4);
                });
            }
        </script>
